<div class="upload-form">
  <image-uploader (image)="addImage($event)" [label]="'Seleziona un\'immagine'">

  </image-uploader>

  <button type="button" class="btn btn-primary" (click)="identifyPlant()">Upload</button>
</div>

<div class="result-form">
  <img *ngIf="guessedImage.imageURL" [src]="guessedImage.imageURL" class="img-fluid image-preview" alt='error'>
</div>
