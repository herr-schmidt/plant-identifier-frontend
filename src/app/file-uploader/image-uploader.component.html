<div class="mb-3">
    <label *ngIf="hasLabel()" for="formFile" class="form-label">{{label}}</label>
    <input class="form-control" type="file" id="formFile" accept="image/*" (change)="onChange($event)">
</div>

<img *ngIf="imageToUpload.imageURL" [src]="imageToUpload.imageURL" class="img-fluid image-preview" alt={{errorMessage}}>
